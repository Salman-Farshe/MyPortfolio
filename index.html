<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Salman Farshe</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container-fluid">
        <header class="main-header">
            <div class="row">
                
                <!-- image -->
                <div class="col-lg-4 col-md-6 p-0 m-0">
                    <img src="./img/admin.jpg" alt="person image" class="img-fluid">
                </div>

                <!-- info -->
                <div class="col-lg-8 col-md-6 p-0 m-0">
                    <div class="d-flex flex-column">

                        <!-- info 1 -->
                        <div class="info-link p-5 bg-dark text-white">
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                
                                <h1 class="display-4">Farshe</h1>
                                <div class="d-none d-md-block">
                                    <a href="#" class="text-white">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </div>
                                <div class="d-none d-md-block">
                                    <a href="#" class="text-white">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </div>
                                <div class="d-none d-md-block">
                                    <a href="#" class="text-white">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </div>
                                <div class="d-none d-md-block">
                                    <a href="#" class="text-white">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- info 2 -->
                        <div class="info-type p-3 text-white">
                            <h4>Experienced Full Stack Web Developer</h4>
                        </div>

                        <!-- info 3 -->
                        <div class="info-all">
                            <div class="d-flex flex-row text-white align-items-stretch text-center">
                                <div class="home bg-primary p-4" data-bs-toggle="collapse" data-bs-target="#home">
                                    <i class="fas fa-home fa-2x"></i>
                                    <span class="d-none d-md-block">Home</span>
                                </div>
                                <div class="resume bg-success p-4" data-bs-toggle="collapse" data-bs-target="#resume">
                                    <i class="fas fa-graduation-cap fa-2x"></i>
                                    <span class="d-none d-md-block">Resume</span>
                                </div>
                                <div class="work bg-warning p-4" data-bs-toggle="collapse" data-bs-target="#work">
                                    <i class="fas fa-folder-open fa-2x"></i>
                                    <span class="d-none d-md-block">Work</span>
                                </div>
                                <div class="contact bg-danger p-4" data-bs-toggle="collapse" data-bs-target="#contact">
                                    <i class="fas fa-envelope-open fa-2x"></i>
                                    <span class="d-none d-md-block">Contact</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>
    </div>


    <!-- fontawesome webfont -->
    <script src="https://kit.fontawesome.com/70401da5f8.js" crossorigin="anonymous"></script>
    <!-- fontawesome SVG -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- main js file -->
</body>
</html>
